    body {

    li {

    /*여기까지 헤더*/

      padding: 200px;

    }

      float:right;
    }

      width: 100%;
    }

    .folder {
      text-align: center;
      padding: 30px;
      margin-left: 30px;
      height: 500px;
      font-family: 'Montserrat';
    }
    .card {
      position: relative;
      overflow: hidden;
      display: inline-block;
      margin: 50px;
    }
    /*컨테이너 2*/
    .contact {
      padding: 50px;
      margin-left: 30px;
      height: 500px;
      font-family: 'Montserrat';
    }
    /*컨테이너 3*/
    .footer {
      width: 100%;
      height: 80px;
      font-family: 'Montserrat';
      padding: 10px;
      margin-top: 30px;
      text-align: center;
      background-color: #2f5597;
    }
    .row:after {
      padding: 10px;
      content:"";
      display:table;
      clear:both;
    }

   @media screen and (max-width: 800px) {
     .wrap {
       width: 100%;
       padding:0;
     }
   }

   @media screen and (max-width: 400px) {
     .menus a {

   }

    a:link {color: #2f5597; text-decoration: none;}
